<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>

    {% include 'navbar.html' %}

    <main>
        <fieldset class="container col-sm-4 mt-5">
            <legend>Sign In</legend>
            <form class="mb-3" action="/users/signin" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" type="email" name="email" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                    
                <div class="form-floating mb-3">
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <button class="btn btn-success">Sign In</button>
            </form>
            <a href="/register"><p class="text-center">Don't have an account? Register here</p></a>
        </fieldset>

        {% include 'alerts.html' %}
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
